<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <form th:method="POST" th:action="@{/artists/add-artist}">

        <input type="hidden" name="songId" th:value="${song.id}">

        <h2>Select artist:</h2>
        <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example
        <input type="radio" name="artistId" value="1"> Axl Rose <br/>
        <input type="radio" name="artistId" value="2"> Jon Bon Jovi <br/>
        <input type="radio" name="artistId" value="3"> David Bowie <br/>
         -->
        <div th:each="artist : ${artists}">
            <!-- |...| syntax lets you include both static text and Thymeleaf variables in the same string.-->
            <input type="radio" name="artistId" th:value="${artist.id}"
                   th:text="|${artist.bio} (${artist.firstName} ${artist.lastName})|"> <br/>
        </div>
        <br/>
        <input type='submit' value='Add artist'>
    </form>
</section>
<aside>
    <th:block th:if="${song}">
        <table>
            <tr>
                <!-- change to show selected trackId
                <td><b>Track Id</b></td>
                <td>2</td>
                -->
                <td><b th:text="${song.getTitle()}"></b></td>
                <td th:text="${song.trackId}"></td>
            </tr>
        </table>
    </th:block>
</aside>
</body>
</html>
